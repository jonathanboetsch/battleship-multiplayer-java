<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<head>
    <title>Ship Placement</title>
    <style>
        body {
           font-family: 'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji', sans-serif;
       }
       table {
           border-collapse: collapse;
           margin: 20px auto;
       }

       th, td {
           border: 1px solid #333;
           width: 40px;
           height: 40px;
           text-align: center;
           font-size: 24px;
       }

       td {
            text-align: center;
            font-size: 1.5em;
        }

       th {
           background-color: #ccc;
       }

       .water {
           background-color: #e0f7fa;
       }
    </style>
</head>
<body>
<h2 style="text-align: center;">Your Ships</h2>
<table>
    <thead>
    <tr>
        <th></th>
        <th th:each="col : ${#numbers.sequence(1, 10)}" th:text="${col}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${rowLabels}">
        <th th:text="${row}"></th>
        <td th:each="col : ${#numbers.sequence(1, 10)}"
            th:with="coord=${row + col}"
            th:classappend="${coordinateIcons.containsKey(coord)} ? 'ship' : 'water'"
            th:text="${coordinateIcons.containsKey(coord)} ? ${coordinateIcons[coord]} : 'ðŸŒŠ'">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
